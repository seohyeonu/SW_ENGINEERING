<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css_folder/login.css">
</head>

<body>
    <div class="headLine">
        <h1>
            <button class="headLine-btn" data-animation-scroll="true" data-target="#main">wiffle</button>
        </h1>
    </div>
    <div class="container">
        <div class="form-box login">
            <form id="loginForm" action="javascript:void(0);">
                <h1>Login</h1>
                <br><hr>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" id="loginUsername" name="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class="bx bxl-instagram"></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="#">
                <h1>Sign up</h1>
                <br><hr>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" id = "registerUsername" name="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" id = "registerEmail" name="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" id = "registerPassword" name="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" id = "registerPasswordCheck" name="passwordCheck" placeholder="Password_check" required>
                </div>
                <button type="submit" class="btn">Sign up</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class="bx bxl-instagram"></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Sign up</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="js_folder/login.js"></script>
</body>

</html>
